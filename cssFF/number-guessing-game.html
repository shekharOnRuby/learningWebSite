<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Number Guessing game</title>
	<link rel="stylesheet" href="styles/number-guessing-game.css">
	<script src="scripts/number-guessing-game.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div>
		<h1>Number Guessing Game</h1>

		<p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
		<div class="form">
			<label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
			<input type="submit" name="submitGuess" class="submitGuess" value="Submit Q">
		</div>
		

		<div class="resultParas">
			<p class="guesses"></p>
			<p class="lastResult"></p>
			<p class="lowOrHi"></p>
		</div>
	</div>
		
	
</body>
</html>
